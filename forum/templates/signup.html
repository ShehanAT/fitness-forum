{% extends "base.html" %}
<h2>Block</h2>
{% block page_content %}
<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {% for field in signupForm %}
    <p>
        {{field.label_tag}}<br>
        {{field}}
        {% for error in field.errors %}
            <p style="color: red;">{{error}}</p>
        {% endfor %}
    </p>
    {% endfor %}
    <button type="submit" name="button" class="btn btn-primary">Register</button>
</form>

{% endblock %}
